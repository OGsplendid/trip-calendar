<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="container"><div class="wrapper"><h1 class="main-title">Поиск билетов</h1><form class="form"><div class="arrows part"><label class="label"><span class="title">Откуда:</span> <input name="inputfrom" class="input inputfrom"></label> <img class="arrows-image" src="https://razorfrog.com/wp-content/uploads/2013/10/arrow-circle-vector2.png"></div><div class="part"><label class="label"><span class="title">Куда:</span> <input name="inputto" class="input inputto"></label></div><div class="part"><label class="label"><span class="title">Взрослые:</span> <input name="input-age" class="input input-age"></label> <label class="label"><span class="title">Дети до 10 лет:</span> <input name="input-age" class="input input-age"></label></div><div class="part part-checkbox"><label class="label"><span class="title">Дети до 5 лет:</span> <input name="input-age" class="input input-age"></label> <label class="label"><span class="title title-both-sides">Туда и обратно:</span> <input type="checkbox" name="checkbox" class="input input-checkbox"></label></div><div class="part oneway"><label class="label"><span class="title">Дата:</span> <input type="date" name="oneway" class="input input-date"></label></div><div class="part bothways hidden"><label class="label"><span class="title">Туда:</span> <input type="date" name="inputdateto" class="input input-age"></label> <label class="label"><span class="title">Обратно:</span> <input type="date" name="inputdatefrom" class="input input-age"></label></div></form></div></div></body></html>
